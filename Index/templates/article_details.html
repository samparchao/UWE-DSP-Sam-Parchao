{% extends 'base.html' %}

{% block title %}Article Details{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ article.title }}</h2>
                        <img src="{{ article.image_url }}" alt="Article Image" class="img-fluid mb-4">
                        <p class="card-text">{{ article.content }}</p>
                        <p class="card-text">Sentiment: {{ article.sentiment }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h3>Twitter Feed</h3>
        <ul class="list-group">
            {% for tweet in tweets %}
                <li class="list-group-item">{{ tweet.full_text }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
