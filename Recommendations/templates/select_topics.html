{% extends 'base.html' %}

<h1>Select Topics of Interest</h1>
<form method="post">
    {% csrf_token %}
    {% for topic in topics %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="topic{{ topic.id }}" name="topics" value="{{ topic.id }}">
            <label class="form-check-label" for="topic{{ topic.id }}">{{ topic.name }}</label>
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
