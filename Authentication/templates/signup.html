{% extends 'base.html' %}

{% block content %}

<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Registration</h2>
                <p>Register below in order to see relevant news to you.</p>
            </div>
            {% if messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3"><label class="form-label" for="username">Username</label><input class="form-control item" type="text" id="username" name="username" placeholder="Username"></div>
                <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email" name="email" placeholder="Email"></div>
                <div class="mb-3 form-group d-flex">
                    <input class="form-control mr-3" style="margin-right: 10px" type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input class="form-control" type="text" name="surname" id="surname" placeholder="Surname">
                </div>
                <div class="mb-3"><label class="form-label" for="password1">Password</label><input class="form-control" type="password" id="password1" name="password1" placeholder="Password"></div>
                <div class="mb-3"><label class="form-label" for="password2">Confirm Password</label><input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm Password"></div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
                <p class="text-muted">Already have an account?&nbsp;<a href="{% url 'authentication:login' %}">Log in</a></p>
            </form>
        </div>
    </section>
</main>

{% endblock %}
